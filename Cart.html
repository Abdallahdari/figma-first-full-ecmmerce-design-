<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .cart-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #e5e7eb;
        }
        .cart-item img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .cart-item .description {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Products</h1>
        <div class="grid grid-cols-3 gap-4">
            <!-- Example product -->
            <div class="product p-4 border rounded">
                <img src="https://via.placeholder.com/150" alt="Product 1" class="mb-2">
                <h2 class="text-xl font-bold mb-2">Product 1</h2>
                <p class="text-gray-700 mb-4">Description of Product 1</p>
                <button class="add-to-cart bg-blue-500 text-white py-2 px-4 rounded">Add to Cart</button>
            </div>
            <!-- More products can be added here -->
        </div>
        
        <h1 class="text-2xl font-bold my-4">Cart</h1>
        <div id="cart" class="border rounded p-4">
            <!-- Cart items will be added here dynamically -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cart = document.getElementById('cart');

            document.querySelectorAll('.add-to-cart').forEach(button => {
                button.addEventListener('click', () => {
                    const product = button.closest('.product');
                    const imgSrc = product.querySelector('img').src;
                    const title = product.querySelector('h2').textContent;
                    const description = product.querySelector('p').textContent;

                    const cartItem = document.createElement('div');
                    cartItem.className = 'cart-item';
                    cartItem.innerHTML = `
                        <img src="${imgSrc}" alt="${title}">
                        <div class="description">
                            <h3 class="text-lg font-bold">${title}</h3>
                            <p class="text-gray-700">${description}</p>
                        </div>
                    `;

                    cart.appendChild(cartItem);
                });
            });
        });
    </script>
</body>
</html>
